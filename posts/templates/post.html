<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{post.titulo}}</title>
</head>
<body>
    <img src="{{ post.imagen.url }}" alt="" width="45px" height="45px">
    <h1>{{post.titulo}}</h1>
    <p>{{post.descripcion}}</p>
    <p>{{post.cantidadLIkes}} likes</p>
    <a href="{% url 'darLike' post.id %}">
        {% if tieneLike %}
        
        <i class="fa-solid fa-thumbs-down"></i>
        {% else %}
        <i class="fa-solid fa-thumbs-up"></i>
        {% endif %} 
    </a>
    <!-- Condicion para que solo el autor del post pueda actualizar o eliminar el post -->
    {% if post.autor == user %}
    <a href="{% url 'actualizarPost' post.id %}">Editar</a>
    <a href="{% url 'eliminarPost' post.id %}">Eliminar</a>
    {% endif %}


    <script src="https://kit.fontawesome.com/26084d939f.js" crossorigin="anonymous"></script>
</body>
</html>
