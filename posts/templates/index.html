<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    {% if user.is_authenticated %}
    <!-- Si el usuario esta autentificado puede ver los posts -->
    <h1>Esta es la pagina de inicio</h1>
    <h2>Post</h2>

    <table>
        <tr>
            <th>Autor</th>         
            <th>Titulo</th>        
            <th>Descripcion</th>   
            <th>Ver</th>           
        </tr>
        {% for post in posts %}
        <tr>
            <td>{{ post.autor }}</td>
            <td>{{ post.titulo }}</td>
            <td>{{ post.descripcion }}</td>
            <td><img src="{{ post.imagen.url }}" alt="" width="45px" height="45px"></td>
            <td><a href="{% url 'verPost' post.id %}">Ver mas</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <!-- Si el usuario no esta logeado sera redirigido a la ventana de inicio de sesion -->
        <h1>Necesita <a href="/login">Iniciar sesion</a> para ver los post</h1>
    {% endif %}
</body>
</html>
